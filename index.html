<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunify</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-width: 100vw;
            background: url('ımg.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(30, 30, 30, 0.65);
            z-index: 1;
        }
        .player {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-top: 80px; /* Burayı ekleyin veya artırın */
        }
        .song-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 18px;
            object-fit: cover;
            box-shadow: 0 2px 12px rgba(0,0,0,0.5);
        }
        .titles {
            display: flex;
            flex-direction: column;
        }
        .song-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
        }
        .artist {
            font-size: 1em;
            color: #b3b3b3;
        }
        .controls {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .control-btn {
            background: #181818;
            border: none;
            color: #fff;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin: 0 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.1s;
        }
        .control-btn:active {
            background: #1db954;
            color: #181818;
            transform: scale(0.95);
        }
        .play-btn {
            width: 64px;
            height: 64px;
            font-size: 2.2em;
            background: #fff;
            color: #181818;
            /* border: 3px solid #1db954; */
            border: none;
            box-shadow: 0 4px 16px rgba(30,185,84,0.2);
        }
        .progress {
            width: 320px;
            margin: 0 auto 10px auto;
        }
        .progress input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.5);
            border-radius: 3px;
            outline: none;
            margin: 0;
            padding: 0;
        }
        .progress input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border: none;
        }
        .progress input[type=range]:focus::-webkit-slider-thumb {
            outline: none;
        }
        .progress input[type=range]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: none;
        }
        .progress input[type=range]::-ms-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: none;
        }
        .progress input[type=range]::-ms-fill-lower,
        .progress input[type=range]::-ms-fill-upper {
            background: rgba(255,255,255,0.5);
        }
        .progress input[type=range]::-moz-range-track {
            background: rgba(255,255,255,0.5);
            height: 6px;
            border-radius: 3px;
        }
        .progress input[type=range]:focus {
            outline: none;
        }
        .time {
            display: flex;
            justify-content: space-between;
            color: #b3b3b3;
            font-size: 0.9em;
            width: 320px;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="player">
        <div class="song-info" style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px; justify-content: flex-start; width: 100%; max-width: 420px;">
            <img src="ımg.jpg" alt="Albüm Kapağı" class="cover" style="width:48px;height:48px;border-radius:8px;object-fit:cover;">
            <div style="display:flex;flex-direction:column;align-items:flex-start;">
                <div class="song-title" style="font-size:1.2em;font-weight:bold;text-align:left;">Herkesim</div>
                <div class="artist" style="font-size:1em;color:#b3b3b3;text-align:left;">Tuana&Bulut</div>
            </div>
            <button style="margin-left:auto;background:none;border:none;outline:none;cursor:pointer;display:flex;align-items:center;justify-content:center;width:40px;height:40px;">
              <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
                <circle cx="18" cy="18" r="16" stroke="#fff" stroke-width="2"/>
                <line x1="18" y1="11" x2="18" y2="25" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                <line x1="11" y1="18" x2="25" y2="18" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
        </div>
        <div class="controls" style="display:flex;align-items:center;justify-content:center;margin-bottom:8px;gap:18px;">
            <button class="control-btn" id="shuffleBtn" style="background:none;color:#b3b3b3;font-size:1.3em;padding:0 8px;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M4 4L20 20" stroke="currentColor" stroke-width="2"/><path d="M17 4h3v3" stroke="currentColor" stroke-width="2"/><path d="M4 20l7-7" stroke="currentColor" stroke-width="2"/></svg>
            </button>
            <button class="control-btn" id="prevBtn" style="background:none;color:#fff;font-size:2em;">&#9198;</button>
            <button class="control-btn play-btn" id="playPauseBtn" style="background:#fff;color:#181818;width:56px;height:56px;border-radius:50%;font-size:2.2em;display:flex;align-items:center;justify-content:center;">
                <span id="playPauseIcon">&#9654;</span>
            </button>
            <button class="control-btn" id="nextBtn" style="background:none;color:#fff;font-size:2em;">&#9197;</button>
            <button class="control-btn" id="repeatBtn" style="background:none;color:#b3b3b3;font-size:1.3em;padding:0 8px;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M17 1l4 4-4 4" stroke="currentColor" stroke-width="2"/><path d="M3 11v-1a4 4 0 014-4h14" stroke="currentColor" stroke-width="2"/><path d="M7 23l-4-4 4-4" stroke="currentColor" stroke-width="2"/><path d="M21 13v1a4 4 0 01-4 4H3" stroke="currentColor" stroke-width="2"/></svg>
            </button>
        </div>
        <div class="progress" style="width:100%;max-width:420px;margin:0 auto 0 auto;">
            <input type="range" id="progressBar" value="0" min="0" max="100" style="width:100%;">
        </div>
        <div class="time" style="display:flex;justify-content:space-between;color:#b3b3b3;font-size:0.95em;width:100%;max-width:420px;margin:0 auto 0 auto;">
            <span id="currentTime">0:00</span>
            <span id="duration">2:04</span>
        </div>
        <audio id="audio" src="sarki.mp3"></audio>
    </div>
    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        let isPlaying = false;
    
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
        });
        audio.addEventListener('play', () => {
            isPlaying = true;
            playPauseIcon.textContent = '❚❚';
        });
        audio.addEventListener('pause', () => {
            isPlaying = false;
            playPauseIcon.textContent = '▶';
        });
        audio.addEventListener('timeupdate', () => {
            if (!isNaN(audio.duration)) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.value = percent;
                currentTimeEl.textContent = formatTime(audio.currentTime);
                const remaining = audio.duration - audio.currentTime;
                durationEl.textContent = '-' + formatTime(remaining);
            }
        });
        audio.addEventListener('loadedmetadata', () => {
            const remaining = audio.duration - audio.currentTime;
            durationEl.textContent = '-' + formatTime(remaining);
        });
        progressBar.addEventListener('input', () => {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        });
        function formatTime(sec) {
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return m + ':' + (s < 10 ? '0' : '') + s;
        }
        document.getElementById('prevBtn').onclick = () => {
          window.history.back();
        };
        document.getElementById('nextBtn').onclick = () => {
          window.location.href = '../sayfa2/index.html';
        };
    </script>
</body>
</html>
